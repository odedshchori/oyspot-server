name: Deploy Spring Boot App to EC2

on:
  push:
    branches:
      - main  # Change this if you use a different branch
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload artifact to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY_BASE64: ${{ secrets.EC2_KEY }}
        run: |
          # Decode the base64-encoded SSH key and save it as a file
          echo "$EC2_KEY_BASE64" | base64 -d > /tmp/ec2-key.pem
          chmod 400 /tmp/ec2-key.pem  # Ensure the key file has correct permissions

          # Install JDK 21 on the EC2 instance using OpenJDK
          ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem $EC2_USER@$EC2_HOST 
          "sudo yum update -y &&
          sudo amazon-linux-extras enable corretto8 &&
          sudo yum install -y java-21-openjdk-headless &&
          sudo alternatives --set java /usr/lib/jvm/java-21-openjdk/bin/java"
  
          # Upload the JAR file
          scp -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem target/*.jar $EC2_USER@$EC2_HOST:/home/ec2-user/app.jar

          # Restart the application
          ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem $EC2_USER@$EC2_HOST "sudo systemctl restart my-spring-app.service"